<!DOCTYPE html>
<html>
<head>
    <title>My Notes</title>
</head>
<body>

    <h1>Notes:</h1>
    <ul>
        {% for note in notes %}
        <p>
          <strong>{{ note.title }}</strong><br>
          {{ note.content }}<br>
          <a href="{% url 'edit_note' note.pk %}">Edit</a>
          <a href="{% url 'delete_note' note.pk %}">Delete</a>

        </p>
      {% endfor %}
      
    </ul>
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
    
</body>
</html>
