{% extends 'yapiapp/base.html' %}

{% block title %}Delete{% endblock %}

{% block content %}

    <h2>Are you sure you want to delete this note?</h2>
    <p><strong>{{ note.title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'note_list' %}">Cancel</a>
    </form>


 {% endblock %}
