{% extends 'yapiapp/base.html' %}

{% block title %}Add{% endblock %}

{% block content %}
    <h2>Add a New Note</h2>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Add Note</button>
    </form>
    <a href="{% url 'note_list' %}"> Back to notes </a>

{% endblock %}
